<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css'%}">
    <meta name="viewport" content="width=`, initial-scale=1.0">
    <title>Ninja Money</title>
</head>
<body>
    <h1>Your Gold: {{request.session.counter}} </h1>
    <div class="locations">
        <h2>Farm</h2>
        <p>(earns 10-20 golds)</p>
        <form action="/process_money" method="post">
            {% csrf_token %}
            <button name="farmcounter">Find Gold!</button>
        </form>
    </div>
    <div class="locations">
        <h2>Cave</h2>
        <p>(earns 5-10 golds)</p>
        <form action="/process_money" method="post">
            {% csrf_token %}
            <button name = "cavecounter">Find Gold!</button>
        </form>
    </div>
    <div class="locations">
        <h2>House</h2>
        <p>(earns 2-5 golds)</p>
        <form action="/process_money" method="post">
            {% csrf_token %}
            <button name = "housecounter">Find Gold!</button>
        </form>
    </div>
    <div class="locations">
        <h2>Casino</h2>
        <p>(earns/takes 0-50 golds)</p>
        <button>Find Gold!</button>
    </div>
    <div>
        <h3>Activities</h3>
    </div>

</body>
</html>
