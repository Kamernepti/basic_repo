<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update</title>
</head>
<body>
    <div id="wrapper">
        <h1>Edit {{show.title}}</h1>
        <div>
            <form action="/shows/{{show.id}}/update" method ="post">
            {% csrf_token %}
                <label for = "title">Title</label>
                <input type = "text" name = "title" placeholder="{{show.title}}">

                <label for = "network">Network</label>
                <input type = "text" name="network" placeholder="{{show.network}}">

                <label for="release_date">Release Date</label>
                <input type="date" name= "release_date" placeholder="{{show.release_date}}" pattern="(?:19|20)[0-9]{2}-(?:(?:0[1-9]|1[0-2])-(?:0[1-9]|1[0-9]|2[0-9])|(?:(?!02)(?:0[1-9]|1[0-2])-(?:30))|(?:(?:0[13578]|1[02])-31))" >

                <label for ="desc">Description</label>
                <textarea name= "desc" placeholder="{{show.desc}}"></textarea>
    
                <button type ="submit" >Update</button>
            <a href="/shows/{{show.id}}">Go to {{show.title}}</a>
            <a href="/shows">See All Shows</a>
        </div>
    </div>
</body>
</html>
